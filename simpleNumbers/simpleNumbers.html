<body>
    <script>
        let lim = 100;
        function getSimples(lim) {
            let arr = [];
            let num = 2;
            while(num <= lim) {
                if (checkNumber(num, arr)) {
                    arr.push(num);
                } num++;
                
            }
            console.log(arr); 
        }

        function checkNumber(number, numArray) {
            let check = true;
            numArray.forEach(el => {
                if(!(number % el)) {
                    check = false;
                   
                }
            });
            return check;
        }
    </script>
